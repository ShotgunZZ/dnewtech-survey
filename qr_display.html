<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNewTech Survey</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&display=swap">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes colorShift {
            0% { color: #00e5ff; }
            25% { color: #00ff9d; }
            50% { color: #ffcc00; }
            75% { color: #ff00cc; }
            100% { color: #00e5ff; }
        }

        :root {
            --primary: #1e1e2e;
            --secondary: #2d2d42;
            --accent1: #00e5ff;
            --accent2: #ff00cc;
            --accent3: #ffcc00;
            --text: #f8f8f2;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Fira Code', monospace;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: var(--primary);
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(0, 229, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 0, 204, 0.1) 0%, transparent 50%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: var(--text);
            overflow: hidden;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 20px;
            background: var(--secondary);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '{ DNewTech }';
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 1rem;
            opacity: 0.5;
            color: var(--accent1);
        }

        .container::after {
            content: '</>';
            position: absolute;
            bottom: 10px;
            left: 20px;
            font-size: 1rem;
            opacity: 0.5;
            color: var(--accent2);
        }

        .flex-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            gap: 30px;
            flex-wrap: wrap;
        }

        .left-column {
            flex: 1;
            min-width: 300px;
            animation: fadeIn 1.5s ease-out;
        }

        .right-column {
            flex: 1;
            min-width: 300px;
            animation: fadeIn 1.5s ease-out 0.3s;
            animation-fill-mode: both;
        }

        .logo {
            max-width: 100%;
            height: auto;
            margin: 0 auto;
            filter: drop-shadow(0 0 15px rgba(0, 229, 255, 0.5));
            animation: float 6s ease-in-out infinite;
        }

        .logo img {
            width: 100%;
            height: auto;
            max-width: 350px;
        }

        .qr-code {
            margin: 20px auto;
            animation: pulse 3s infinite ease-in-out;
            background: white;
            padding: 15px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 
                0 5px 25px rgba(0, 0, 0, 0.2),
                0 0 20px rgba(255, 0, 204, 0.3),
                0 0 40px rgba(255, 204, 0, 0.1);
            max-width: 250px;
        }

        .qr-code img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 600;
            letter-spacing: 1px;
            animation: colorShift 10s infinite linear;
            text-shadow: 0 0 10px rgba(0, 229, 255, 0.5);
        }

        .scan-message {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            padding: 15px 25px;
            border-radius: 50px;
            display: inline-block;
            margin: 15px 0;
            font-size: 1.1em;
            font-weight: 500;
            letter-spacing: 0.5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--accent1);
            position: relative;
            overflow: hidden;
        }

        .scan-message::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            20% { left: 100%; }
            100% { left: 100%; }
        }

        .thank-you {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: 500;
            animation: fadeIn 2s ease-out;
            color: var(--accent3);
        }

        .code-comment {
            font-family: 'Fira Code', monospace;
            color: #6272a4;
            font-size: 0.9em;
            text-align: left;
            margin: 10px 0;
            display: block;
        }

        @media (max-width: 768px) {
            .flex-container {
                flex-direction: column;
            }
            
            .left-column, .right-column {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="code-comment">// Scan QR code to submit feedback</span>
        <h1>Event Feedback Survey</h1>
        
        <div class="flex-container">
            <div class="left-column">
                <div class="logo">
                    <img src="logo.png" alt="DNewTech Logo">
                </div>
                <p class="thank-you">Thank you for being part of our community!</p>
            </div>
            
            <div class="right-column">
                <div class="scan-message">
                    <p>Please scan the QR code to provide your feedback</p>
                </div>
                
                <div class="qr-code">
                    <img src="survey_qr.png" alt="Survey QR Code">
                </div>
                <span class="code-comment">/* Your input helps us improve */</span>
            </div>
        </div>
    </div>
</body>
</html>
