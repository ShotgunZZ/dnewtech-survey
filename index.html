<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNewTech Survey</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&display=swap">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes colorShift {
            0% { color: #00e5ff; }
            25% { color: #00ff9d; }
            50% { color: #ffcc00; }
            75% { color: #ff00cc; }
            100% { color: #00e5ff; }
        }

        :root {
            --primary: #1e1e2e;
            --secondary: #2d2d42;
            --accent1: #00e5ff;
            --accent2: #ff00cc;
            --accent3: #ffcc00;
            --text: #f8f8f2;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Fira Code', monospace;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: var(--primary);
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(0, 229, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 0, 204, 0.1) 0%, transparent 50%);
            background-size: auto, auto;
            background-repeat: no-repeat, no-repeat;
            background-position: 25% 25%, 75% 75%;
            background-attachment: fixed, fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: var(--text);
            overflow: auto;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('logo.png') repeat;
            background-size: 400px 400px;
            background-position: 0 0;
            opacity: 0.3;
            z-index: -1;
            pointer-events: none;
            filter: grayscale(100%) brightness(0.85) blur(1px);
            mix-blend-mode: soft-light;
            transform: rotate(-30deg);
        }

        body::after {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('logo.png') repeat;
            background-size: 400px 400px;
            background-position: 200px 200px;
            opacity: 0.3;
            z-index: -1;
            pointer-events: none;
            filter: grayscale(100%) brightness(0.85) blur(1px);
            mix-blend-mode: soft-light;
            transform: rotate(-30deg);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 0;
            background: transparent;
            box-shadow: none;
            animation: fadeIn 1s ease-out;
            border: none;
            position: relative;
            overflow: visible;
        }

        .container::before {
            content: '{ DNewTech }';
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 1rem;
            opacity: 0.5;
            color: var(--accent1);
        }

        .container::after {
            content: '</>';
            position: absolute;
            bottom: 10px;
            left: 20px;
            font-size: 1rem;
            opacity: 0.5;
            color: var(--accent2);
        }

        /* QR codes container */
        .qr-container {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            flex-wrap: wrap;
            margin: 40px 0;
        }

        .qr-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1.5s ease-out;
        }

        .qr-section:nth-child(2) {
            animation-delay: 0.3s;
            animation-fill-mode: both;
        }

        .qr-code {
            margin: 20px auto;
            animation: pulse 3s infinite ease-in-out;
            background: transparent;
            padding: 0;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 
                0 5px 25px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(255, 0, 204, 0.2),
                0 0 40px rgba(255, 204, 0, 0.1);
            max-width: 250px;
        }

        .qr-code img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            background: white;
            padding: 15px;
            box-sizing: border-box;
        }

        .qr-label {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
            margin: 10px 0;
            font-size: 1em;
            font-weight: 500;
            letter-spacing: 0.5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--accent1);
            position: relative;
            overflow: hidden;
        }

        .qr-label.slack {
            border-color: var(--accent3);
        }

        .qr-label::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            animation: shine 3s infinite;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 600;
            letter-spacing: 1px;
            animation: colorShift 10s infinite linear;
            text-shadow: 0 0 10px rgba(0, 229, 255, 0.5);
            position: relative;
            z-index: 2;
        }

        @keyframes shine {
            0% { left: -100%; }
            20% { left: 100%; }
            100% { left: 100%; }
        }

        .thank-you {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: 500;
            animation: fadeIn 2s ease-out;
            color: var(--accent3);
            position: relative;
            z-index: 2;
        }

        .code-comment {
            font-family: 'Fira Code', monospace;
            color: #6272a4;
            font-size: 0.9em;
            text-align: center;
            margin: 10px 0;
            display: block;
            position: relative;
            z-index: 2;
        }

        .footer {
            margin-top: 40px;
            padding-bottom: 20px;
            font-size: 0.9em;
            opacity: 0.7;
            position: relative;
            z-index: 2;
        }

        @media (max-width: 768px) {
            .qr-container {
                flex-direction: column;
                gap: 20px;
            }
            
            .background-logo {
                width: 80%;
                max-width: 300px;
            }
            
            body {
                padding: 10px;
                justify-content: flex-start;
            }
            
            .container {
                margin: 20px auto;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="code-comment">// Scan QR code to connect and provide feedback</span>
        <h1>Scan Me</h1>
        
        <div class="qr-container">
            <div class="qr-section">
                <div class="qr-label slack">
                    <p>Join our Slack community!</p>
                </div>
                <div class="qr-code">
                    <img src="slack_qr.png" alt="Slack QR Code">
                </div>
                <span class="code-comment">/* Connect with other members */</span>
            </div>
            
            <div class="qr-section">
                <div class="qr-label">
                    <p>Provide your feedback</p>
                </div>
                <div class="qr-code">
                    <img src="survey_qr.png" alt="Survey QR Code">
                </div>
                <span class="code-comment">/* Your input helps us improve */</span>
            </div>
        </div>
        
        <p class="thank-you">Thank you for being part of our community!</p>
        
        <div class="footer">
            <p>Â© 2025 DNewTech - All rights reserved</p>
        </div>
    </div>
</body>
</html>
